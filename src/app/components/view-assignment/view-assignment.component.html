<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>View Assignment</mat-card-title>
      <mat-list role="list">
        <mat-list-item role="listitem">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" value="{{ name }}" disabled>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Evaluator" value="{{ Evaluator }}" disabled>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-form-field class="example-full-width">
            <input matInput="time" placeholder="Deadline" value="{{ Deadline }}" disabled>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-description>
            Assignement Description
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{ Description }}</p>
      </mat-expansion-panel>


    </mat-card-header>
  </mat-card>

</div>
