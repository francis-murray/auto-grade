<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Submit Assignment</mat-card-title>
      </mat-card-header>
      <form class="example-form">

          <mat-form-field class="example-full-width">
            <mat-label>Choose your groupe</mat-label>
            <!-- <mat-select > -->
            <mat-select (selectionChange)="onChange()" [(value)]="selectedGroup">
              <mat-option *ngFor="let groupe of Object.groups" [value]="groupe.id">{{groupe.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <mat-label>Choose your exercise</mat-label>
              <!-- <mat-select [(value)]="selected"> -->
              <mat-select>
                      <mat-option *ngFor="let assignement of this.Request.group.assignments" [value]="assignement.id">{{assignement.name}}
                </mat-option>
              </mat-select>
          </mat-form-field>

            <div>
                <label for="singleFile">Upload file</label>
                <input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
                <br>

                <mat-file-upload-queue #fileUploadQueue
                    [fileAlias]="'file'"
                    [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'">

                    <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
                </mat-file-upload-queue>

            </div>

        <button mat-stroked-button color="accent" class="btn-block">Send</button>

      </form>
    </mat-card>
  </div>
