<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form #registerForm="ngForm" (ngSubmit)="onUserRegister(registerForm)" *ngIf="!isLoading">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Select a role...</mat-label>
          <mat-select [(value)]="selectedRole" required>
            <mat-option [value]="roles" *ngFor="let roles of roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name" [(ngModel)]="user.firstname" name="firstname" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" [(ngModel)]='user.lastname' name="lastname" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]='user.email' name="email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password (6 chars minimum)" [(ngModel)]='user.password' name="password" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Organisation" [(ngModel)]='user.organisation' name="organisation" required>
        </mat-form-field>

      </mat-card-content>

      <button type="submit" mat-stroked-button color="accent" class="btn-block" [disabled]="!registerForm.valid">Register</button>
    </form>
  </mat-card>
  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
</div>
