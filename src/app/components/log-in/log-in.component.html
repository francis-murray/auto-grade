<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" *ngIf="!isLoading">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required />
        </mat-form-field>
      </mat-card-content>
      <p>{{ errorMessage }}</p>

      <button type="submit" mat-stroked-button color="accent" class="btn-block" [disabled]="!loginForm.valid">
        Login
      </button>
      <div style="margin-top: 20px; text-align: center;">
        <a [routerLink]="['/register']">Click here to Sign Up</a>
      </div>
    </form>
  </mat-card>

  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
</div>
