<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>User Info</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name" [(ngModel)]="dataFromServer.user_data.firstname">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" [(ngModel)]='dataFromServer.user_data.lastname'>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [(ngModel)]='dataFromServer.user_data.email'>
      </mat-form-field>

    </mat-card-content>

    <p *ngIf="isFetching">Loading... </p>
  </mat-card>
  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>

</div>
