<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form #form="ngForm" (ngSubmit)="login()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="user.email" name="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
        </mat-form-field>
      </mat-card-content>

      <button type="submit" mat-stroked-button color="accent" class="btn-block" >Login</button>

      </form>
    </mat-card>

  </div>
