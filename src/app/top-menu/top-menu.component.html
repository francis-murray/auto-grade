<mat-toolbar color="primary" class="app-header">
  <span>AutoGrade</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span class="nav-tool-items" *ngIf="isLoggedInVar">
    <a mat-button routerLink="dashboard" routerLinkActive="dashboard">Dashboard</a>
    <a mat-button routerLink="user-info" routerLinkActive="active">User Info</a>
    <a mat-button routerLink="submit-assignment" routerLinkActive="active">Submit Assignment</a>
    <a mat-button routerLink="view-assignment" routerLinkActive="active">View Assignment</a>
    <a mat-button routerLink="view-calendar" routerLinkActive="active">View Calendar</a>
    <a mat-button routerLink="view-score" routerLinkActive="active">Score</a>
    <a mat-button routerLink="view-program" routerLinkActive="active">View program</a>
    <a mat-button routerLink="view-addgroup" routerLinkActive="active">Add Group</a>
    <a mat-button routerLink="view-addassignment" routerLinkActive="active">Add assignment</a>
    <a mat-button routerLink="view-payment" routerLinkActive="active">payment</a>
    <a mat-button routerLink="view-add-candidate" routerLinkActive="active">Add candidate</a>



    <a mat-button mat-raised-button routerLink="" routerLinkActive="active" (click)="logout()">Log out</a>
  </span>

  <span *ngIf="!isLoggedInVar">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
  </span>
</mat-toolbar>
