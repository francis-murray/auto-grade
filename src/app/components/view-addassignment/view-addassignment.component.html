<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>add Assignment</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Choose your groupe</mat-label>
        <!-- <mat-select > -->
        <mat-select [(value)]="selected">
          <mat-option [value]="groupes.id" *ngFor="let groupes of Groupe" >{{groupes.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="name of assignement"
          [(ngModel)]="assignment.name"
          name="name"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="description"
          [(ngModel)]="assignment.description"
          name="name"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="ios"
          [(ngModel)]="assignment.ios"
          name="name"
          required
        />
      </mat-form-field>


      <div>
        <input type="file" (change)="onFileselected($event)" >
      </div>

      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Marking schame for the file size"
          [(ngModel)]="assignment.marking_scheme_file_size"
          name="name"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Marking schame for the cpu time used"
          [(ngModel)]="assignment.marking_scheme_cpu_time"
          name="name"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Marking schame for the memory used"
          [(ngModel)]="assignment.marking_scheme_memory_used"
          name="name"
          required
        />
      </mat-form-field>


      <button mat-stroked-button color="accent" class="btn-block" (click) = "addassignment()" >creation</button>

    </form>
  </mat-card>
</div>
