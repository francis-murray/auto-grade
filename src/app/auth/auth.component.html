<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput
            placeholder="Email"
            id="email"
            ngModel
            name="email"
            required
            email
            />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput
            type="password"
            placeholder="Password"
            id="password"
            ngModel
            name="password"
            required
            />
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
      <button mat-stroked-button color="accent" class="btn-block" (click)="onSwitchMode()" type="button">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>

    </form>
  </mat-card>
  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
</div>
